<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="login-section">
            <h1>Bienvenido de nuevo, por favor inicia sesión en tu cuenta.</h1>
            <div class="social-login">
                <button class="facebook">Login con Facebook</button>
                <button class="xing">Login con Xing</button>
            </div>
            <p>- O -</p>
            <form>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recuérdame</label>
                </div>
                <div class="forgot-password">¿Olvidaste tu contraseña?</div>
                <button type="submit">Iniciar sesión</button>
            </form>
            <div class="signup">
                <button>Regístrate</button>
            </div>
        </div>
        <div class="image-section">
            <img src="https://www.theledger.com/gcdn/authoring/2006/04/19/NLED/ghows-LK-e80b021c-3bb7-479d-8fc7-08f5fd4770a3-42f2fa03.jpeg?width=1200&disable=upscale&format=pjpg&auto=webp" alt="Imagen de bienvenida" class="imagen">
    </div>
